<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{nav::nav}"></div>
<div th:if="${param.emailExists}" class="col-sm-8">
    <p class="alert alert-success">User Already Exists</p>
</div>
    <div class="container col-md-offset-3 col-md-8 mt-lg-5">
        <div class="row-mt-lg-5">
            <div th:if="${param.success}">
                <h3>User has been registered successfully. Please check your email for verification.</h3>
            </div>
        </div>
        <h2 class="mb-4">User Registration Form</h2>
        <form th:action="@{/registration/register}" method="post" th:object="${user}" class =px-4>
            <div class="form-group mb-2">
                <label for="firstName" iclass="sr-only">firstName</label>
                <input type="text"  id="firstName" required autofocus="autofocus" class="form-control" name="firstName"
                th:feild="@{firstName}">
            </div>
            <div class="form-group mb-2">
                <label for="lastName" iclass="sr-only">lastName</label>
                <input type="text"  id="lastName" required autofocus="autofocus" class="form-control" name="lastName"
                       th:feild="@{lastName}">
            </div>
            <div class="form-group mb-2">
                <label for="email" iclass="sr-only">email</label>
                <input type="text"  id="email" required autofocus="autofocus" class="form-control" name="email"
                       th:feild="@{email}">
            </div>
            <div class="form-group mb-2">
                <label for="password" iclass="sr-only">password</label>
                <input type="password"  id="password" required autofocus="autofocus" class="form-control" name="password"
                       th:feild="@{password}">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Register</button>
            <span>Registered Already?
                <a href="/" th:href="@{authenticate/login-form}">Login</a>
            </span>
        </form>
    </div>
</body>
</html>
