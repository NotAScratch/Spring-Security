<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{nav::nav}"></div>

<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <form th:action="@{/login}" method="post" class="px-4  mt-lg-5 ">
        <div class="row mt-2">
            <div th:if="${param.error}" class="col-sm-8">
                <p class="alert alert-danger">Invalid username and password.</p>
            </div>
            <div th:if="${param.verified}" class="col-sm-8">
                <p class="alert alert-success">You have been verified already. Please login Here.</p>
            </div>
            <div th:if="${param.valid}" class="col-sm-8">
                <p class="alert alert-success">Your email has been verified successfully. Please login Here.</p>
            </div>
            <div th:if="${param.logout}" class="col-sm-8">
                <p class="alert alert-success">You have been logged out successfully.</p>
            </div>
        </div>
        <h2 class="mb-4">User Login Form</h2>
        <div class=" mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="email" name="email" required autofocus="autofocus">
            </div>
        </div>
        <div class=" mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        <div class=" mb-3 row">
            <div class="col-sm-8">
                <button type="submit" class="btn btn-primary mb-2">Login</button>
                <span>Not Registered Yet?
                    <a href="/registration/registration-form" th:href="@{registration/registration-form}">Register Here</a>
                </span>
            </div>
        </div>
    </form>
</div>

</body>
</html>
